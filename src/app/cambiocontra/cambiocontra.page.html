<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Cambio de contraseña
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']" color="secondary" >Home
        <ion-icon slot="icon-only" name="people-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header collapse="condense">
      <ion-card-title>cambio contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="cambioContra" (keyup.enter) ="guardar()" >
        <ion-item>
          <ion-label position="floating">Rut</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar nueva contraseña</ion-label>
          <ion-input formControlName="confirmacionNueva" type="password"></ion-input>
        </ion-item>

        <br>
        <ion-button (click)="guardar()" >cambio contraseña
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/login']" color="secondary" >Login
          <ion-icon slot="icon-only" name="people-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
