<ion-header>
  <ion-toolbar>
    <ion-title>Ver Alumnos</ion-title>
    <ion-button slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let user of users" [routerLink]="['/profile/' + user.id]">
            <ion-avatar slot="start" >
              <img src="{{user.image}}" alt="">
            </ion-avatar>
            <ion-label>
              <h2 class="colorBlue"> {{user.nombreA}} {{ user.apellidoA }}</h2>
            </ion-label>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
