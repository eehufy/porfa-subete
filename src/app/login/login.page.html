<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header collapse="condense">
      <ion-card-title>
        Login
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form >
        <ion-item>

          <ion-label position = "floating"> Nombre </ion-label>
          <ion-input #nom type="text"></ion-input>

        </ion-item>


        <ion-item>
          <ion-label position = "floating"> Contrase√±a </ion-label>
          <ion-input #cont type="password"></ion-input>
        </ion-item>
        <div *ngIf="mensaje">
          <h3 id="error">{{mensaje}}</h3>
        </div>
      </form>

      <br>
      <ion-button color="primary"  (click)="login(nom, cont)">login</ion-button><br>
      <ion-button color="primary" (click)="ngOnInit()">salir</ion-button><br>
      



    </ion-card-content>
  </ion-card>



</ion-content>
