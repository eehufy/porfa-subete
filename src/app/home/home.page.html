<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>
      home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']" color="secondary" >Login
        <ion-icon slot="icon-only" name="people-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


  

<ion-content [fullscreen]="true">

<img src="assets/Duoc.jpg" alt="">







  <ion-button id="open-modal" expand="block">Ver Clases</ion-button>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Clases</ion-title>
          <ion-buttons slot="end">
            <ion-button color="dark" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Clase 1 </h2>
              <p>Profesor Clase 1 </p>
              <ion-button (click)="starscan()" >Marcar asistencia
              </ion-button>
              <ion-icon name="create-outline"></ion-icon>
            </ion-label>
          </ion-item>
          <ion-item>

            <ion-label>
              <h2>Clase 2 </h2>
              <p>Profesor Clase 2 </p>
              <ion-button (click)="asistencia()" >Marcar asistencia
              </ion-button>
              <ion-icon name="create-outline"></ion-icon>
            </ion-label>
          </ion-item>
          <ion-item>

            <ion-label>
              <h2>Clase 3 </h2>
              <p>Profesor Clase 3 </p>
              <ion-button (click)="asistencia()" >Marcar asistencia
              </ion-button>
              <ion-icon name="create-outline"></ion-icon>
            </ion-label>
          </ion-item>
          <ion-item>

            <ion-label>
              <h2>Clase 4</h2>
              <p>Profesor Clase 4</p>
              <ion-button (click)="asistencia()" >Marcar asistencia
              </ion-button>
              <ion-icon name="create-outline"></ion-icon>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-button [routerLink]="['/veralumnos']" id="open-modal" expand="block">Ver Alumnos</ion-button>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Generar QR</ion-card-title>
       <ion-card-content>
        <qrcode [qrdata]="qrCodeString" [width]="160" [errorCorrectionLevel]="M" ></qrcode>
       </ion-card-content>
    </ion-card-header>
  
    <ion-button fill="clear">Action 1</ion-button>
  


  </ion-card>
</ion-content>




<ion-button expand="full" (click)="reset()" color="warning" *ngIf="scanResult">
  <ion-icon slot="start" name="refresh"></ion-icon>
  Resetear
 </ion-button>
<video #video [hidden]="!scanActive" width="100%"></video>
<canvas #canvas hidden></canvas>
<ion-button expand="full" (click)="stopscan()" color="warning" *ngIf="scanActive">
  <ion-icon slot="start" name="close"></ion-icon>
  Parar Camara
 </ion-button>
 <ion-card *ngIf="scanResult">
  <ion-card-header>
    <ion-card-title>Codigo QR</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{ scanResult }}
  </ion-card-content>
 </ion-card>
